<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do tempo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="caixa-maior">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button" onclick="clickButton()">
            <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>
            <p class="temp">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="ícone-info-tempo">
                <p class="texto-previsao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>

</html>
